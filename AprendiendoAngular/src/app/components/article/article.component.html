<div class="center">
  <section id="content">
    <article class="article-item article-detail" *ngIf="article">
      <div class="image-wrap">
        <img
          *ngIf="article.image"
          src="{{ url + 'get-image/' + article.image }}"
          alt="{{ article.title }}"
        />
        <img
          *ngIf="!article.image"
          src="../../../assets/images/DEFAULT.2jpg.png"
          alt="{{ article.title }}"
        />
      </div>

      <h1 class="subheader">{{ article.title }}</h1>
      <span class="date">
        {{ article.date | amLocale: "es" | amTimeAgo }}
      </span>

      <p>
        {{ article.content }}
      </p>

      <div class="buttons">
          <a class="btn btn-warning">Editar</a>
          <a class="btn btn-danger">Borrar</a>
      </div>

      <div class="clearfix"></div>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
