<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el Master en frameworks JavaScript</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
<!--LOGO-->
            <div id="logo">
                <img src="assets/images/1200px-React.svg.png" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
<!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>

            <!--LIMPIAR FLOTADOS FLOATS-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Stairway to heaven</h1>
        <a href="blog.html" class="btn-white">Ir al Blog</a>
    </div>
    <div class="center">
        <section id="content">
            <h2>Últimos artículos</h2>

            <!--Listado artículos-->
            <article class="article-item">
                <div class="image-wrap">
                    <img src="assets/images/paisaje.jpg" alt="Pasaje">
                </div>
                <h2>Articulo de prueba</h2>
                <span class="date">
                    Hace 5 minutos
                </span>
                <a href="#">Leer más</a>
            </article>
        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="buscar">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div> <!--esa clase limpia los flotados-->
    </div>
    <footer id="footer">
        <div class="center">
            <p>&copy; Máster en frameworks para JavaScript</p>
        </div>
    </footer>
</body>
</html>
